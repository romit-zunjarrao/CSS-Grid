<html>
	<head>
		<style>
		img {width: 500px; height: 500px; border-radius: 70%; box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);  }
		div {
			width:100%; height:100%;display: flex;
			justify-content:center; align-items: center;}
	</style>
	<script>
		canvas.addEventListener('mousedown', function (e) {
    // React to the mouse down event
    	 ctx.fillRect(e.clientX, e.clientY);

		});


		function draw() {
  var canvas = document.getElementById('myCanvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
      }
}
</script>

	</script>
	</head>
	<body>
		<div>
		<img src="https://images.alphacoders.com/605/thumb-1920-605592.png" />
		</div> 
		<canvas id="myCanvas" width="700px" height="500px" style="border:1px solid #000000;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
		<button onclick="draw()">click</button>
	</body>
</html>
